<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tushar Kurane | Portfolio</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AOS for animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    :root {
      --primary-color: #0d6efd;
      --bg-dark: #111;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --neumorph-shadow: 10px 10px 20px #0a0a0a, -10px -10px 20px #1a1a1a;
    }

    body {
      background-color: var(--bg-dark);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px #000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .logo a {
  color: var(--primary-color);
  text-decoration: none; /* Removes underline */
  transition: 0.3s ease;
}

.logo a:hover {
  color: #ffc107;
}

    .nav-links a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary-color);
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #aaa;
    }

    .btn-custom {
      background-color: var(--primary-color);
      color: #fff;
      padding: 10px 30px;
      border: none;
      border-radius: 30px;
      margin-top: 30px;
      box-shadow: var(--neumorph-shadow);
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #0056d2;
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      color: #aaa;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Preloader */
    #preloader {
      background: #000;
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 8px solid #fff;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- Navbar -->
  <header>
  <div class="logo">
    <a href="https://www.instagram.com/__t__k__07/" target="_blank">
      Tushar Kurane
    </a>
  </div>

    <nav class="nav-links">
      <a href="About.html">About</a>
      <a href="Skills.html">Skills</a>
      <a href="Projects.html">Projects</a>
      <a href="Experience.html">Experience</a>
      <a href="Contact.html">Contact</a>
      <a href="ResumeTushar.pdf" class="btn btn-sm btn-outline-light" download>Download Resume</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Hello, I'm <span class="text-primary">Tushar</span></h1>
    <p><span id="typing"></span></p>
    <a href="Projects.html" class="btn btn-custom">View My Work</a>
    <div class="scroll-down"><i class="fas fa-chevron-down fa-2x"></i></div>
  </section>

  <!-- Scripts -->
  <script>
    // Preloader hide
    window.addEventListener("load", () => {
      document.getElementById("preloader").style.display = "none";
    });

    // Typing animation
    var typed = new Typed("#typing", {
      strings: ["a Web Developer.", "a CSE Engineer.", "a Fast Learner.", "Here to Keep It Simple."],
      typeSpeed: 60,
      backSpeed: 30,
      loop: true
    });
  </script>

  <!-- AOS Init -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
