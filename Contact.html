<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Tushar Kurane</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #0c0c0c;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 60px 0 40px;
      color: #0d6efd;
      font-weight: 600;
    }

    .contact-container {
      max-width: 600px;
      margin: auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 132, 255, 0.3);
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-top: 40px;
    }

    .contact-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #0d6efd;
      background-color: rgba(255, 255, 255, 0.02);
      padding: 12px 20px;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 100%;
      justify-content: center;
    }

    .contact-links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #0d6efd;
      background-color: rgba(13, 110, 253, 0.1);
    }

    .btn-home {
      display: block;
      margin: 60px auto 20px;
      background: #0d6efd;
      color: white;
      padding: 10px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background: #004bcc;
    }

    @media (max-width: 576px) {
      .contact-links a {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 data-aos="fade-down">Get in Touch</h1>

    <div class="contact-container" data-aos="fade-up">
      <div class="contact-links">
        <a href="mailto:tusharkurane209@gmail.com" target="_blank">
          <i class="fas fa-envelope"></i> email : tusharkurane209@gmail.com
        </a>
        <a href="https://github.com/engineerTushar" target="_blank">
          <i class="fab fa-github"></i> github : github.com/engineerTushar
        </a>
        <a href="https://www.linkedin.com/in/tushar-kurane-11aab1214/" target="_blank">
          <i class="fab fa-linkedin"></i> linkedin : linkedin.com/in/tushar-kurane-11aab1214
        </a>
      </div>
    </div>

    <a href="index.html" class="btn-home">‚Üê Back to Home</a>
  </div>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
